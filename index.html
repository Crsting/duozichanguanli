    <script>
        // å…¨å±€å˜é‡
        let currentDate = new Date();
        let currentAsset = 'gold';
        let selectedDate = null;
        let assetData = {
            gold: {},
            crypto: {},
            futures: {},
            stocks: {}
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
            loadDataFromStorage();
            
            // åˆå§‹åŒ–æ—¥å†
            renderCalendar();
            
            // åˆå§‹åŒ–ç»Ÿè®¡
            updateStats();
            
            // ç»‘å®šäº‹ä»¶
            bindEvents();
        });

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        function loadDataFromStorage() {
            const savedData = localStorage.getItem('assetManagementData');
            if (savedData) {
                assetData = JSON.parse(savedData);
            }
        }

        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveDataToStorage() {
            localStorage.setItem('assetManagementData', JSON.stringify(assetData));
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            // åº•éƒ¨å¯¼èˆªæ ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item').forEach(navItem => {
                        navItem.classList.remove('active');
                    });
                    this.classList.add('active');
                    currentAsset = this.dataset.asset;
                    renderCalendar();
                    updateStats();
                });
            });

            // æ—¥å†å¯¼èˆªæŒ‰é’®
            document.getElementById('prevMonth').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
                updateStats();
            });

            document.getElementById('nextMonth').addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
                updateStats();
            });

            // æ•°æ®å¯¼å…¥å¯¼å‡ºæŒ‰é’®
            document.getElementById('exportData').addEventListener('click', exportData);
            document.getElementById('importData').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });

            document.getElementById('fileInput').addEventListener('change', importData);

            // å¼¹çª—ç›¸å…³äº‹ä»¶
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('cancelButton').addEventListener('click', closeModal);
            
            // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
            document.getElementById('dataModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('dataForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveData();
            });
        }

        // æ¸²æŸ“æ—¥å†
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // æ›´æ–°æ—¥å†æ ‡é¢˜
            document.getElementById('calendarTitle').textContent = `${year}å¹´${month + 1}æœˆ`;
            
            // è·å–å½“æœˆç¬¬ä¸€å¤©å’Œæœ€åä¸€å¤©
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // è·å–ç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå‡ ï¼ˆè°ƒæ•´ä¸ºå‘¨ä¸€å¼€å§‹ï¼‰
            let firstDayOfWeek = firstDay.getDay();
            if (firstDayOfWeek === 0) {
                firstDayOfWeek = 7; // å‘¨æ—¥è°ƒæ•´ä¸º7
            }
            
            // æ¸…ç©ºæ—¥å†
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            // æ·»åŠ ç©ºç™½æ ¼å­
            for (let i = 1; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarDays.appendChild(emptyDay);
            }
            
            // æ·»åŠ æ—¥æœŸæ ¼å­
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'calendar-day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                // æ£€æŸ¥æ˜¯å¦æœ‰æ•°æ®
                const dateKey = `${year}-${month + 1}-${day}`;
                const dayData = assetData[currentAsset][dateKey];
                
                if (dayData) {
                    dayElement.classList.add('has-data');
                    
                    // æ·»åŠ ä½™é¢æ˜¾ç¤º
                    const balanceElement = document.createElement('div');
                    balanceElement.className = 'calendar-day-balance';
                    balanceElement.textContent = `Â¥${dayData.balance}`;
                    dayElement.appendChild(balanceElement);
                    
                    // æ ¹æ®ç›ˆäºæƒ…å†µæ·»åŠ æ ·å¼
                    if (dayData.profitLoss > 0) {
                        dayElement.classList.add('profit');
                    } else if (dayData.profitLoss < 0) {
                        dayElement.classList.add('loss');
                    }
                }
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                dayElement.addEventListener('click', function() {
                    selectedDate = dateKey;
                    openModal(dateKey, dayData);
                });
                
                calendarDays.appendChild(dayElement);
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // è®¡ç®—å½“æœˆç»Ÿè®¡æ•°æ®
            let monthlyDeposit = 0;
            let monthlyWithdrawal = 0;
            let monthlyProfitLoss = 0;
            let dailyProfitLoss = 0;
            let avgDailyCompound = 0;
            
            // è·å–å½“æœˆæ‰€æœ‰æ—¥æœŸ
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const monthData = [];
            
            // æ”¶é›†å½“æœˆæ‰€æœ‰æ•°æ®
            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${month + 1}-${day}`;
                const dayData = assetData[currentAsset][dateKey];
                
                if (dayData) {
                    monthData.push({
                        day: day,
                        data: dayData
                    });
                    
                    monthlyDeposit += parseFloat(dayData.deposit) || 0;
                    monthlyWithdrawal += parseFloat(dayData.withdrawal) || 0;
                }
            }
            
            // è®¡ç®—å½“æœˆç›ˆäº
            if (monthData.length > 0) {
                // æŒ‰æ—¥æœŸæ’åº
                monthData.sort((a, b) => a.day - b.day);
                
                // è®¡ç®—æ¯æ—¥ç›ˆäº
                for (let i = 0; i < monthData.length; i++) {
                    const current = monthData[i];
                    const prevBalance = i > 0 ? monthData[i - 1].data.balance : 0;
                    
                    const dayProfitLoss = parseFloat(current.data.balance) + parseFloat(current.data.withdrawal || 0) - parseFloat(current.data.deposit || 0) - parseFloat(prevBalance);
                    
                    if (i === monthData.length - 1) {
                        dailyProfitLoss = dayProfitLoss;
                    }
                    
                    monthlyProfitLoss += dayProfitLoss;
                }
                
                // è®¡ç®—å¹³å‡æ—¥å¤åˆ©
                if (monthData.length > 1) {
                    const firstBalance = parseFloat(monthData[0].data.balance);
                    const lastBalance = parseFloat(monthData[monthData.length - 1].data.balance);
                    
                    // è®¡ç®—æœŸé—´å¤©æ•°ï¼ˆæœ€åä¸€æ—¥ - ç¬¬ä¸€æ—¥ + 1ï¼‰
                    const firstDay = monthData[0].day;
                    const lastDay = monthData[monthData.length - 1].day;
                    const periodDays = lastDay - firstDay + 1;
                    
                    // ä½¿ç”¨å‡ ä½•å¹³å‡æ•°è®¡ç®—å¹³å‡æ—¥å¤åˆ©
                    if (periodDays > 0 && firstBalance > 0) {
                        // å…¬å¼ï¼šå¹³å‡æ—¥å¤åˆ© = (æœ€åä¸€æ—¥ä½™é¢ / ç¬¬ä¸€æ—¥ä½™é¢)^(1/æœŸé—´å¤©æ•°) - 1
                        avgDailyCompound = Math.pow(lastBalance / firstBalance, 1 / periodDays) - 1;
                    } else {
                        // å¤„ç†é›¶å€¼æˆ–è´Ÿå€¼æƒ…å†µ
                        avgDailyCompound = 0;
                    }
                }
            }
            
            // æ›´æ–°UI
            document.getElementById('dailyProfitLoss').textContent = `Â¥${dailyProfitLoss.toFixed(2)}`;
            document.getElementById('dailyProfitLoss').className = dailyProfitLoss >= 0 ? 'stat-value profit' : 'stat-value loss';
            
            document.getElementById('monthlyDeposit').textContent = `Â¥${monthlyDeposit.toFixed(2)}`;
            document.getElementById('monthlyWithdrawal').textContent = `Â¥${monthlyWithdrawal.toFixed(2)}`;
            
            document.getElementById('avgDailyCompound').textContent = `${(avgDailyCompound * 100).toFixed(2)}%`;
            document.getElementById('avgDailyCompound').className = avgDailyCompound >= 0 ? 'stat-value profit' : 'stat-value loss';
            
            document.getElementById('monthlyProfitLoss').textContent = `Â¥${monthlyProfitLoss.toFixed(2)}`;
            document.getElementById('monthlyProfitLoss').className = monthlyProfitLoss >= 0 ? 'stat-value profit' : 'stat-value loss';
        }

        // æ‰“å¼€å¼¹çª—
        function openModal(dateKey, dayData) {
            const modal = document.getElementById('dataModal');
            const modalTitle = document.getElementById('modalTitle');
            
            // è®¾ç½®å¼¹çª—æ ‡é¢˜
            const [year, month, day] = dateKey.split('-');
            modalTitle.textContent = `${year}å¹´${month}æœˆ${day}æ—¥æ•°æ®å½•å…¥`;
            
            // å¡«å……è¡¨å•æ•°æ®
            if (dayData) {
                document.getElementById('depositAmount').value = dayData.deposit || '';
                document.getElementById('withdrawalAmount').value = dayData.withdrawal || '';
                document.getElementById('accountBalance').value = dayData.balance || '';
                document.getElementById('tradingLog').value = dayData.log || '';
            } else {
                // æ¸…ç©ºè¡¨å•
                document.getElementById('dataForm').reset();
            }
            
            // æ˜¾ç¤ºå¼¹çª—
            modal.style.display = 'flex';
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('dataModal').style.display = 'none';
        }

        // ä¿å­˜æ•°æ®
        function saveData() {
            const deposit = document.getElementById('depositAmount').value || '0';
            const withdrawal = document.getElementById('withdrawalAmount').value || '0';
            const balance = document.getElementById('accountBalance').value || '0';
            const log = document.getElementById('tradingLog').value || '';
            
            // è®¡ç®—ç›ˆäº
            const prevDate = getPreviousDate(selectedDate);
            const prevBalance = prevDate && assetData[currentAsset][prevDate] ? 
                parseFloat(assetData[currentAsset][prevDate].balance) : 0;
            
            const profitLoss = parseFloat(balance) + parseFloat(withdrawal) - parseFloat(deposit) - prevBalance;
            
            // ä¿å­˜æ•°æ®
            assetData[currentAsset][selectedDate] = {
                deposit: deposit,
                withdrawal: withdrawal,
                balance: balance,
                log: log,
                profitLoss: profitLoss
            };
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveDataToStorage();
            
            // æ›´æ–°UI
            renderCalendar();
            updateStats();
            
            // å…³é—­å¼¹çª—
            closeModal();
        }

        // è·å–å‰ä¸€ä¸ªæ—¥æœŸ
        function getPreviousDate(dateKey) {
            const [year, month, day] = dateKey.split('-').map(Number);
            const date = new Date(year, month - 1, day);
            date.setDate(date.getDate() - 1);
            
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            let csvContent = "èµ„äº§ç±»å‹,æ—¥æœŸ,å…¥é‡‘é‡‘é¢,å‡ºé‡‘é‡‘é¢,è´¦æˆ·ä½™é¢,äº¤æ˜“æ—¥å¿—,ç›ˆäº\n";
            
            for (const asset in assetData) {
                for (const date in assetData[asset]) {
                    const data = assetData[asset][date];
                    csvContent += `${asset},${date},${data.deposit || 0},${data.withdrawal || 0},${data.balance || 0},"${data.log || ''}",${data.profitLoss || 0}\n`;
                }
            }
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `asset_data_${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // å¯¼å…¥æ•°æ®
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    const lines = csv.split('\n');
                    
                    // è·³è¿‡æ ‡é¢˜è¡Œ
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        // è§£æCSVè¡Œ
                        const [asset, date, deposit, withdrawal, balance, log, profitLoss] = line.split(',');
                        
                        // ç¡®ä¿èµ„äº§ç±»å‹å­˜åœ¨
                        if (!assetData[asset]) {
                            assetData[asset] = {};
                        }
                        
                        // ä¿å­˜æ•°æ®
                        assetData[asset][date] = {
                            deposit: deposit || '0',
                            withdrawal: withdrawal || '0',
                            balance: balance || '0',
                            log: log ? log.replace(/"/g, '') : '',
                            profitLoss: profitLoss || '0'
                        };
                    }
                    
                    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                    saveDataToStorage();
                    
                    // æ›´æ–°UI
                    renderCalendar();
                    updateStats();
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
                } catch (error) {
                    alert('æ•°æ®å¯¼å…¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼ï¼');
                    console.error(error);
                }
            };
            
            reader.readAsText(file);
            
            // é‡ç½®æ–‡ä»¶è¾“å…¥ï¼Œå…è®¸å†æ¬¡é€‰æ‹©åŒä¸€æ–‡ä»¶
            event.target.value = '';
        }
    </script>
